<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RPS 2v2 Online</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
</head>
<body>
  <div id="auth">
    <h2>Registro / Login</h2>
    <input id="email" type="email" placeholder="Correo">
    <input id="password" type="password" placeholder="ContraseÃ±a">
    <button id="btn-register">Registrar</button>
    <button id="btn-login">Entrar</button>
  </div>
  <div id="game" style="display:none;">
    <h2>RPS 2v2 Online</h2>
    <div id="room-setup">
      <input id="room-id" placeholder="ID de sala">
      <button id="btn-create">Crear sala</button>
      <button id="btn-join">Unirse</button>
    </div>
    <div id="board" style="display:none;">
      <!-- Mostrar jugadores, opciones, temporizador -->
      <div id="players"></div>
      <div id="choices"></div>
      <div id="timer"></div>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
